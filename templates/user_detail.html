{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{{ user_show_info.userName }}</title>
    <style>
        a{
            text-decoration: none;
            font-size: larger;
            color:gray ;
        }
        .container{
            margin: 10% 40% 0 40%;
            text-align: center;
            border: 0;
        }

        .info-container{
            display: flex;
            flex-direction: row;
            margin-bottom: 1%;
            margin-left: 30%;
        }


        .head{
            background-image: url("{% static 'img/user_info_picture/' %}{{ user_id }}.png");
            background-size: 100%  100%;
            background-repeat: no-repeat;
            width: 100%;
            height: 380px;
            display: flex;
            flex-direction: row-reverse;
        }
        #back{
            margin-left: 3%;
            color: gray;
            margin-top: -4px;
            margin-right: 2%;

        }
        #change{
            color: gray;
        }
        .info-type{
            margin-right: 2%;
            color: #bfbfbf;
        }
    </style>
</head>
<body>
<div>
    <div class="container">
        <div class="head">
            <div id="back"><a href="/main/">x</a></div>
            {% if if_me %}
            <div id="change"><a href="/change_info?user_id={{user_id}}">修改</a></div>
            {% endif %}
        </div>
        {% for k,v  in user_show_info.items %}
        <div class="info-container">
            <div class="info-type">{{ k }} </div>
            <div class="info-detail">{{ v }} </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
